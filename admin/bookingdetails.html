    <script>
   const filterDateInput = document.getElementById("filterDate");
const tbody = document.getElementById("data-table-body");
const scriptUrl = "https://script.google.com/macros/s/AKfycbyn3jDHBK-ZJYkaQSo-AU43uY58upxSOk2AtRkBB2fJ17hbLHCG7Wlm5PrYFP4kMjJcFg/exec"; // Replace with your Google Apps Script URL
let previousOrderCount = 0; // Track the previous order count
let isInitialLoad = true; // Flag to prevent alert on first load

let previousOrderCount1 = 0; // Track the previous order count
let isInitialLoad1 = true; // Flag to prevent alert on first load

let previousOrderCount2 = 0; // Track the previous order count
let isInitialLoad2 = true; // Flag to prevent alert on first load
   // Function to fetch data and render table rows
function fetchAndRenderData() {
  fetch(scriptUrl)
    .then(response => response.json())
    .then(data => {

      const Data1 = data.filter(item => item.tablename === "clickcollect");
      const currentOrderCount1 = Data1.length; 
     // Calculate the number of new orders
     const newOrderCount1 = currentOrderCount1 - previousOrderCount1;

   // Show alert if new orders are detected
    if (!isInitialLoad && newOrderCount1 > 0) {
      const deliveryCountElement1 = document.getElementById("clickcollectcount");
      deliveryCountElement1.textContent = `Click & Collect (${newOrderCount1})`; // Update count display
    }

    previousOrderCount1 = currentOrderCount1; // Update previous order count
    isInitialLoad1 = false; // Set initial load to false after first fetch
      
      const Data2 = data.filter(item => item.tablename === "delivery");
      const currentOrderCount2 = Data2.length; 
     // Calculate the number of new orders
     const newOrderCount2 = currentOrderCount2 - previousOrderCount2;

   // Show alert if new orders are detected
    if (!isInitialLoad && newOrderCount2 > 0) {
      const deliveryCountElement2 = document.getElementById("deliveryCount");
      deliveryCountElement2.textContent = `Delivery (${newOrderCount2})`; // Update count display
    }

    previousOrderCount2 = currentOrderCount2; // Update previous order count
    isInitialLoad2 = false; // Set initial load to false after first fetch



      const deliveryData = data.filter(item => item.tablename === "storeorder");

      const currentOrderCount = deliveryData.length; 
     // Calculate the number of new orders
     const newOrderCount = currentOrderCount - previousOrderCount;

// Show alert if new orders are detected
if (!isInitialLoad && newOrderCount > 0) {
  const deliveryCountElement = document.getElementById("storeordercount");
  deliveryCountElement.textContent = `Store Orders (${newOrderCount})`; // Update count display
}

previousOrderCount = currentOrderCount; // Update previous order count
isInitialLoad = false; // Set initial load to false after first fetch

      // Filter data based on selected date
      const selectedDate = filterDateInput.value;
      const filteredData = selectedDate
        ? deliveryData.filter(item => {
            const itemDate = new Date(item.currentDateTime).toISOString().split("T")[0];
            return itemDate === selectedDate;
          })
        : deliveryData;

      // Render table rows
      tbody.innerHTML = ""; // Clear existing rows
      filteredData.forEach(item => {
        const row = document.createElement("tr");

        const items = item.orderdetails.split("\n");
        const itemDetailsTable = `
          <table style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th style="border: 1px solid #ddd; padding: 8px;">Item</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Quantity</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Price</th>
              </tr>
            </thead>
            <tbody>
              ${items.map(detail => {
                const parts = detail.split(" - ");
                const itemName = parts[0]?.split(": ")[1] || "";
                const quantity = parts[1]?.split(": ")[1] || "";
                const price = parts[2]?.split(": ")[1] || "";

                return `
                  <tr>
                    <td style="border: 1px solid #ddd; padding: 8px;">${itemName}</td>
                    <td style="border: 1px solid #ddd; padding: 8px;">${quantity}</td>
                    <td style="border: 1px solid #ddd; padding: 8px;">${price}</td>
                  </tr>
                `;
              }).join("")}
            </tbody>
          </table>
        `;

        const date = new Date(item.currentDateTime);
        const formattedDate = date.toLocaleDateString('en-GB').replace(/-/g, '/');
        const formattedTime = date.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: 'numeric',
          hour12: true
        }).toLowerCase();

        row.innerHTML = `
          <td class="py-1">${formattedDate}</td>
          <td>${formattedTime}</td>
          <td>${item.orderno}</td>
          <td>${item.name}</td>
          <td>${item.email}</td>
          <td>${item.phone}</td>
          <td>${itemDetailsTable}</td>
          <td>${item.total}</td>
        `;

        tbody.appendChild(row);
      });
    })
    .catch(error => console.error('Error fetching data:', error));
}

// Initial load
document.addEventListener("DOMContentLoaded", () => {
  const savedDate = localStorage.getItem("selectedDate");
  if (savedDate) filterDateInput.value = savedDate;
  fetchAndRenderData();
});

// Refresh data every 10 minutes without reloading the page
setInterval(fetchAndRenderData, 10000);

    </script>
